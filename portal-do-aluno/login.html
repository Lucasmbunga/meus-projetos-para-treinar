<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body id="login">
    <img src="imagens/logo-responsivo.png" alt="logo-responsivo" id="logo">
    <div id="div-conteiner">
        <form action="js/validarDados.js" method="post" autocomplete="on" name="fLogin" >
            <h1>PORTAL DO ALUNO</h1>
            <div class="div-login">
                <img src="imagens/user.png" alt="Ícone-usuário" class="img">
                <input type="text" name="nome" id="nome_usuario" class="input-login" required autocomplete="name" minlength="8" oninput="validacaoDados()">
            </div>
            <p id="erro-nome"></p>
            <div class="div-login">
                <img src="imagens/senha.png" alt="Ícone-senha" class="img">
                <input type="password" name="senha" id="senha-usuario" class="input-login" required minlength="8" autocomplete="current-password" oninput="validacaoDados()">
            </div>
            <p id="erro-senha"></p>
            <div id="div-button" class="div-login">

                <input type="submit" value="ACESSAR" id="button-acessar" onclick="enviarDados()">
                </div>
            <p id="esqueceu-senha">
                <a href="">Esqueceu sua senha?</a>
            </p>
        </form>
    </div>
    <script src="js/validarDados.js"></script>
</body>
</html>
